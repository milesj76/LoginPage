<!DOCTYPE html>
<html lang="en">
<head>

    <!-- This is design is based on login design from:

    https://sophi.na.deputy.com/login?noredirectonce=1 -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <!-- Window Container -->
    <div class="main-container">

        <!-- Responsive Container -->
        <div class="res-container">
            <div class="res-box">
                <h1>Login to the site</h1>
            </div>

            <div class="res-box">
                <img src="assets/buildings.png" alt="Office Building">
            </div>
        </div>
        
        <!-- Container -->
        <div class="container">
    
            <!-- Login Section -->
            <main>
                <h1>Welcome.</h1>
                <i src="assets/lock.png"></i>
    
                    <form action="" id="form-login">
    
                        <div class="form-label">
                            <label for="">Username or Email</label>
                        </div>
                        <div class="form-input wire">
                            <input type="text"><img src="assets/user.png" alt="avatar">
                        </div>
                        <div class="form-label">
                            <label for="">Password</label>
                            <p><a href="#">Forgot Password?</a></p>
                        </div>
                        <div class="form-input">
                            <input type="text"><img src="assets/lock.png" alt="lock">
                        </div>
                        <button type="submit" id="btn-login">Log In</button>
                    </form>
    
                    <div class="login-btns">
                        <div class="login-btns-head">
                            <p><span>or login with</span><p>
                        </div>
                        <button id="btn-facebook">Facebook</button>
                        <button id="btn-google">Google</button>
                        <button id="btn-apple">Apple</button>
                    </div>
    
            </main>
    
            <!-- Footer -->
            <footer>
                <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            </footer>
    
        </div>
    </div>
</body>
</html>
